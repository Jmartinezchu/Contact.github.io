<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Freepass</title>

  <link rel="stylesheet" href="assets/css/contacto_boo.css" />
  <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
  <link rel="stylesheet" href="assets/css/contacto.css" />
</head>

<body>

  <!-- ====== Contact Start ====== -->
  <section id="contact" class="ud-contact">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-8 col-lg-7">
          <div class="ud-contact-content-wrapper">
            <div class="ud-contact-title">
              <span>¿Necesitas ayuda?</span>
              <h2>
                Comunicate con nosotros
              </h2>
            </div>
            <div class="ud-contact-info-wrapper">
              <div class="ud-single-info">
                <div class="ud-info-icon">
                  <i class="lni lni-map-marker"></i>
                </div>
                <div class="ud-info-meta">
                  <h5>Nuestra ubicación</h5>
                  <a href="#">
                    <p>Lorem ipsum dolor sit amet, #444</p>
                  </a>
                </div>
              </div>
              <div class="ud-single-info">
                <div class="ud-info-icon">
                  <i class="lni lni-envelope"></i>
                </div>
                <div class="ud-info-meta">
                  <h5>¿Cómo podemos ayudar?</h5>
                  <p>info@email.com</p>
                  <p>soporte@email.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-5">
          <div class="ud-contact-form-wrapper wow fadeInUp" data-wow-delay=".2s">
            <h3 class="ud-contact-form-title">Envianos tu mensaje</h3>
            <form class="ud-contact-form" id="formulario">
              <div class="ud-form-group">
                <label for="fullName">Nombre completo</label>
                <input type="text" name="fullName" id="names" placeholder="Nombres y Apellidos" />
              </div>
              <div class="ud-form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="example@yourmail.com" />
              </div>
              <div class="ud-form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="999 111 555" />
              </div>
              <div class="ud-form-group">
                <label for="message">Mensaje</label>
                <textarea name="message" id="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>
              </div>
              <div class="ud-form-group mb-0">
                <button type="submit" class="ud-main-btn" id="sutmit_m"> Enviar Mensaje </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ====== Contact End ====== -->

  <script src="assets/js/main.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_QMFPARiasfp4iCN0qQ4y3");
    })();
  </script>
  <!-- animacion de alertas swal -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>

</html>
